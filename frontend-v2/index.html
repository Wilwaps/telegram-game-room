<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Game Room — En desarrollo</title>
  <style>
    :root { --bg:#0b0d12; --fg:#e6e6f0; --muted:#9aa3b2; --accent:#ff3860; }
    html,body{height:100%}
    body{margin:0; background:linear-gradient(180deg,#0b0d12,#111827); color:var(--fg); font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;}
    .wrap{min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px}
    .card{max-width:720px; width:100%; background:#0f1420d9; border:1px solid #1f2937; border-radius:16px; padding:28px; box-shadow:0 20px 60px rgba(0,0,0,.35)}
    h1{margin:0 0 8px 0; font-weight:700; letter-spacing:.2px}
    p{margin:0 0 14px 0; color:var(--muted)}
    .badge{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; background:#121a27; border:1px solid #233044; color:#b7c4d8; font-size:12px;}
    .footer{margin-top:18px; font-size:12px; color:#8b95a7}
    code{background:#0b1220; border:1px solid #1f2a44; padding:2px 6px; border-radius:6px; color:#bfe2ff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="badge">Juegos · En desarrollo</div>
      <h1>Telegram Game Room</h1>
      <p>Instalación limpia lista. Backend disponible en <code>/health</code> y <code>/api/*</code>.</p>
      <p>Consulta documentación en <code>docs/xyzworld/</code> y <code>docs/codemap.md</code>.</p>
      <div class="footer">© 2025</div>
    </div>
  </div>
</body>
</html>
